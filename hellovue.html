<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>Nama : {{Nama}}</h1>
        <h3>Prodi : {{Prodi}}</h3>
        <h3>Tahun Angkatan : {{Tahun_Angkatan}}</h3>
        <h3>Email : {{Email}}</h3>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            Nama: 'Idham Kholid',
            Prodi: 'Teknik Informatika',
            Tahun_Angkatan: '2017',
            Email: 'idhamkholid965@gmail.com',
        },
        beforeCreate (){
            console.log('before create: ' + ' nama = ' + this.Nama)
        },
        created () {
            console.log('created : ' + ' nama ' + this.Nama)
        },
        beforeMount(){
            console.log('before mount: ' + 'el  = ' + this.$el.textContent)
        },
        mounted (){
            console.log('mounted: ' + 'el = ' + this.$el.textContent)
        },
        beforeUpdate (){
            console.log('before update: ' +  'el = ' + this.$el.textContent)
        },
        updated(){
            console.log('update: ' + 'el = ' + this.$el.textContent)
        },
        beforeDestroy (){
            console.log('before destroyed')
        },
        destroyed (){
            console.log('destroyed')
        },
    }) 
        vm.$destroy()
</script>
</html>
